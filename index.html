<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scala.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="todomvc-common/base.css"/>
  </head>
  <body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count"><strong>0</strong> items left</span>
            <ul id="filters">
                <li><a class="selected" href="#/all">All</a></li>
                <li><a class="" href="#/active">Active</a></li>
                <li><a class="" href="#/completed">Completed</a></li>
            </ul>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scala.js code -->
    <script type="text/javascript" src="target/scala-2.11/todomvc-jsdeps.js"></script>
    <script type="text/javascript" src="target/scala-2.11/todomvc-fastopt.js"></script>    
    <script type="text/javascript">
      todomvc.TodoMVC().main();
    </script>
  </body>
</html>
